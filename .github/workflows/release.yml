name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  BACKEND_IMAGE: event-management-backend
  FRONTEND_IMAGE: event-management-frontend
  DOCKER_REGISTRY: ghcr.io

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get Version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(git describe --tags --always)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Build Backend
        run: |
          cd backend
          git clone https://github.com/suneethabulla/Event-Management-System.git temp
          cp -r temp/backend/* .
          rm -rf temp
          mvn clean package -DskipTests
      
      - name: Build Frontend
        run: |
          cd frontend
          git clone https://github.com/suneethabulla/Event-Management-System.git temp
          cp -r temp/frontend/* .
          rm -rf temp
          npm ci
          npm run build
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and Push Docker Images
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          # Backend
          cd backend
          docker build -t ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.BACKEND_IMAGE }}:${VERSION} .
          docker tag ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.BACKEND_IMAGE }}:${VERSION} \
                     ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.BACKEND_IMAGE }}:latest
          docker push ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.BACKEND_IMAGE }}:${VERSION}
          docker push ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.BACKEND_IMAGE }}:latest
          cd ..
          
          # Frontend
          cd frontend
          docker build -t ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.FRONTEND_IMAGE }}:${VERSION} .
          docker tag ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.FRONTEND_IMAGE }}:${VERSION} \
                     ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.FRONTEND_IMAGE }}:latest
          docker push ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.FRONTEND_IMAGE }}:${VERSION}
          docker push ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.FRONTEND_IMAGE }}:latest
      
      - name: Package Helm Chart
        run: |
          VERSION=${{ steps.version.outputs.version }}
          helm package ./helm-chart --version ${VERSION} --app-version ${VERSION}
      
      - name: Generate Release Notes
        id: release_notes
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cat > RELEASE_NOTES.md << EOF
          # Event Management System ${VERSION}
          
          ## ðŸš€ What's New
          
          This release includes the latest updates to the Event Management System.
          
          ## ðŸ“¦ Docker Images
          
          - Backend: \`${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.BACKEND_IMAGE }}:${VERSION}\`
          - Frontend: \`${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.FRONTEND_IMAGE }}:${VERSION}\`
          
          ## ðŸ“¥ Installation
          
          ### Using Helm
          
          \`\`\`bash
          helm install event-management ./event-management-${VERSION}.tgz
          \`\`\`
          
          ### Using Docker
          
          \`\`\`bash
          # Backend
          docker pull ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.BACKEND_IMAGE }}:${VERSION}
          
          # Frontend
          docker pull ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.FRONTEND_IMAGE }}:${VERSION}
          \`\`\`
          
          ## ðŸ”§ Deployment
          
          See [DEPLOYMENT.md](DEPLOYMENT.md) for detailed deployment instructions.
          
          ## ðŸ“š Documentation
          
          - [Architecture](ARCHITECTURE.md)
          - [Deployment Guide](DEPLOYMENT.md)
          - [README](README.md)
          EOF
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            event-management-*.tgz
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
